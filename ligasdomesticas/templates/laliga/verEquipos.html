{% extends "bases/base.html" %}

{% block titulo %} Equipos del Mundial {%endblock %}

{% block nvar %}

{% endblock %}

{% block contenido %}

<head>
    <meta charset="UTF-8">
    <meta name="description" content="ver todos los equipos registrados de la liga espaÃ±ola">
    <meta name="keywords" content="Django, Bootstrap, Python">
    <meta name="author" content="Anderson Levi- NM19012">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="container bg-greey mt-5 p-3 mb-5">
    <h1 class="display-4 mb-3">Equipos de la Bundesliga</h1>
    <div class="row">
        <div class="col-12">
            <div class="row">
                {% for equi in mostrar %}
                {% if equi.idTipoEquipo == 4 %}
                <div class="col-auto m-auto m-md-0">
                    <div class="card mb-2" style="width: 18rem;">
                        <article class="location-listing">
                            <a class="location-title" href="{% url 'id' equi.idequipo %}">Ver
                                Perfil</a>
                            <div class="location-image">
                                <a href="{% url 'id' equi.idequipo %}">
                                    <img src="{{ equi.urllogo }}" class="card-img-top"
                                         alt="Logo Equipo"/></a>
                            </div>
                        </article>
                        <div class="card-body">
                            <div class="card-text text-center">{{equi.nombreequipo}}</div>
                        </div>

                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
